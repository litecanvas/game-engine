<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
        />
        <title>Litecanvas Demo</title>
        <style type="text/css">
            body {
                background: #000;
                color: #fff;
                margin: 0;
            }
            button {
                padding: 0.5em 1em;
            }
        </style>
    </head>
    <body>
        <main>
            <canvas id="game"></canvas>
        </main>
        <div id="buttons"></div>
        <form id="controls">
            Volume:
            <input id="volume-range" type="range" min="0" max="2" step="0.5" value="1" />
            <span id="volume-value">1</span>
            <br />
            Pitch:
            <input id="pitch-range" type="range" min="-500" max="500" step="25" value="0" />
            <span id="pitch-value">0</span>
            <br />
            <button id="reset" type="reset">Reset</button>
        </form>
        <!-- <script src="https://unpkg.com/litecanvas/dist/dist.js"></script> -->
        <script src="/dist.js"></script>
        <script src="sounds.js"></script>
    </body>
</html>
