name: Node.js CI

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 'lts/Jod'
            - run: npm i --no-audit
            - run: npm run build --if-present
            - run: npm test
